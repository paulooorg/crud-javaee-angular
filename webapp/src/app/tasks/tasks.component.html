<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Tasks</mat-card-title>
      <mat-card-subtitle>List</mat-card-subtitle>
      <button mat-icon-button color="primary" routerLink="/tasks/new">
        <mat-icon>create</mat-icon>New Task
      </button>
    </mat-card-header>

    <mat-card-content>
        <div *ngIf="dataSource" class="mat-elevation-z8">
            <mat-form-field class="search">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="My title or description"/>
            </mat-form-field>

            <div *ngIf="dataSource.data.length === 0">
                No Records Found!
            </div>

            <table mat-table [dataSource]="dataSource">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
        
                <!-- Creation Date -->
                <ng-container matColumnDef="creationDate">
                    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
                    <td mat-cell *matCellDef="let element">{{element.creationDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                </ng-container>
        
                <!-- Status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.status}}</td>
                </ng-container>
        
                <!-- Update Date -->
                <ng-container matColumnDef="updateDate">
                    <th mat-header-cell *matHeaderCellDef>Update Date</th>
                    <td mat-cell *matCellDef="let element">{{element.updateDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                </ng-container>
        
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
        
                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>
        
                <!-- Options Column -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Options</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="delete(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" routerLink="/tasks/edit/{{element.id}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSize]="10" [length]="resultsLength" (page)="getServerData($event)" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
